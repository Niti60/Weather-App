<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="errmsg">
            <div class="erricon">
                <i class="fa-regular fa-circle-xmark"></i>
                <p id="Nfound">City Not Found!</p>    
            </div>
            <p id="TryAgain">Try again with the correct city name!</p>
        </div>
        <form id="weather-form">
            <input type="text" id="citysearch" placeholder="Enter city name" d>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="weather-result"></div>
    <div class="result">
        <figure class="name" id="city">
            <figurecaption id="Cname">INDIA</figurecaption>
            <img src="https://flagsapi.com/IN/shiny/64.png" alt="Indian
             Flag" srcset="">
        </figure>
        <figure class="temprature" id="temp">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" srcset="">
            <figurecaption class="degree">
                <span>31</span>
                <sup>o</sup>
            </figurecaption>
        </figure>
        <p class="description">
            Overcast clouds
        </p>
        <ul>
            <li>
                <span>Clouds</span>
                <i class="fa-solid fa-cloud" ></i>
                <span id="clouds">98</span>
            </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="Humidity">55</span>
            </li>
            <li>
                <span>Pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="Pressure">1001</span>
            </li>
        </ul>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
