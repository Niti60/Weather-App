<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="errmsg">
            <div class="erricon">
                <i class="fa-regular fa-circle-xmark"></i>
                <p id="Nfound">Uh-oh... couldn't find that place 😬</p>    
            </div>
            <p id="TryAgain">Mind giving that another shot? Spelling helps 😅</p>
        </div>
        <form id="weather-form">
            <input type="text" id="citysearch" placeholder="Type your city here...😄">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="weather-result"></div>
        <div class="result">
            <figure class="name" id="city">
                <figurecaption id="Cname">DELHI – Basically a human oven today 🔥</figurecaption>
                <img>
            </figure>
            <figure class="temprature" id="temp">
                <img draggable="false" src="slaphard-removebg-preview.png" alt="Sun giving slaps">
                <figurecaption class="degree">
                    <span>Feels like: Too hot to function ☀️</span>
                    <sup>🥵</sup>
                </figurecaption>
            </figure>
            <p class="description">
                Go ahead, type a city up there. Let’s see what the sky's cookin’ 👀
            </p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud" ></i>
                    <span id="clouds">98</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="Humidity">55</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="Pressure">1001</span>
                </li>
            </ul>
        </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
